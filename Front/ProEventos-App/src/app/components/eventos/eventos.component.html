<app-titulo></app-titulo>
<div class="form-inline">
    <div class="form-group mb-2">
        <label class="mr-2">Filtro</label>
        <input
            type="text"
            class="form-control mr-2"
            placeholder="buscar"
            [(ngModel)]="filtroLista"
        >
    </div>
</div>
<h3>Filtro: {{filtroLista}}</h3>

<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>
                <button class="btn btn-outline-light btn-sm"
                    (click)="showImages=!showImages">
                    <i class='{{ showImages ? "fa fa-eye-slash" : "fa fa-eye" }}'></i>
                    {{ !showImages ? "exibir" : "ocultar"}}
                </button>
            </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd de pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventosFiltrados">
            <td>
                <img
                    src="/assets/{{evento.imagemURL}}"
                    alt=""
                    [style.width.px]="150"
                    [style.margin.px]="2"
                    class="collapse"
                    [collapse]="!showImages"
                    [isAnimated]="true"
                    >
            </td>
            <td>{{evento.id}}</td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento | dateTimeFormatPipe}}</td>
            <td>{{evento.qtdPessoas}}</td>
            <td>{{evento.lotes[0].nome}}</td>
            <td>
                <button class="btn btn-primary btn-sm mr-2" tooltip="Editar">
                    <i class='fa fa-edit'></i>
                </button>
                <button class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
                    <i class='fa fa-trash'></i>
                </button>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos || eventos.length==0">
        <tr>
            <td colspan="8" class="text-center">
                Nenhum evento encontrado
            </td>
        </tr>
    </tfoot>
</table>

<ng-template #template>
    <div class="modal-body text-center">
        <p> Tem certeza de que quer deletar esse evento?</p>
        <button class="btn btn-default" (click)="confirm()">Sim</button>
        <button class="btn btn-primary" (click)="decline()">Não</button>
    </div>
</ng-template>
