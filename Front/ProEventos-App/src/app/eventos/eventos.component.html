<h2>Eventos do Componente</h2>
<hr>
<div class="form-inline">
    <div class="form-group mb-2">
        <label class="mr-2">Filtro</label>
        <input
            type="text"
            class="form-control mr-2"
            placeholder="buscar"
            [(ngModel)]="filtroLista"
        >
    </div>
</div>
<h3>Filtro: {{filtroLista}}</h3>

<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>
                <button class="btn btn-outline-light btn-sm" (click)="showImages=!showImages">
                    Imagens
                </button>
            </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd de pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventosFiltrados">
            <td>
                <img
                    src="/assets/{{evento.imagemURL}}"
                    alt=""
                    [style.width.px]="150"
                    [style.margin.px]="2"
                    class="collapse"
                    [collapse]="!showImages"
                    [isAnimated]="true"
                    >
            </td>
            <td>{{evento.eventoId}}</td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento}}</td>
            <td>{{evento.qtdPessoas}}</td>
            <td>{{evento.lote}}</td>
            <td>
                <button class="btn btn-primary btn-sm mr-2">Editar</button>
                <button class="btn btn-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos || eventos.length==0">
        <tr>
            <td colspan="8" class="text-center">
                Nenhum evento encontrado
            </td>
        </tr>
    </tfoot>
</table>
