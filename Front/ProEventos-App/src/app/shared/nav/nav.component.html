<nav
	class="navbar navbar-expand-lg navbar-light bg-white shadow-sm"
	*ngIf="showMenu()"
>
	<div class="container-fluid">
		<a class="navbar-brand" routerLink="home">ProEventos</a>
		<button
			class="navbar-toggler"
			(click)="isCollapsed = !isCollapsed"
			type="button"
			data-bs-toggle="collapse"
			data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent"
			aria-expanded="false"
			aria-label="Toggle navigation"
		>
			<span class="navbar-toggler-icon"></span>
		</button>
		<div
			class="collapse navbar-collapse"
			id="navbarSupportedContent"
			[collapse]="isCollapsed"
			[isAnimated]="true"
		>
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<ng-container
					*ngIf="(accountService.currentUser$ | async) != null"
				>
					<li class="nav-item" routerLinkActive="active">
						<a class="nav-link" routerLink="dashboard">Dashboard</a>
					</li>
					<li class="nav-item" routerLinkActive="active">
						<a
							class="nav-link"
							aria-current="page"
							routerLink="eventos"
							>Eventos</a
						>
					</li>
					<li class="nav-item" routerLinkActive="active">
						<a class="nav-link" routerLink="palestrantes"
							>Palestrantes</a
						>
					</li>
					<li class="nav-item" routerLinkActive="active">
						<a class="nav-link" routerLink="contatos">Contatos</a>
					</li>
				</ng-container>
			</ul>
			<div
				*ngIf="(accountService.currentUser$ | async) == null"
				class="navbar-nav mr-3 d-xs-none d-none d-md-block"
			>
				<a
					class="btn btn-light mr-2 border"
					href=""
					routerLink="/user/login"
					>Entrar</a
				>
				<a
					class="btn btn-warning"
					href=""
					routerLink="/user/registration"
					>Me Cadastrar</a
				>
			</div>
			<ul
				*ngIf="(accountService.currentUser$ | async) != null"
				class="navbar-nav ml-auto"
			>
				<li
					*ngIf="accountService.currentUser$ | async as user"
					class="nav-item dropdown"
					dropdown
				>
					<a
						dropdownToggle
						class="nav-link dropdown-toggle"
						style="cursor: pointer"
						id="navbarDropdownMenuLink"
						data-toggle="dropdown"
						aria-haspopup="true"
						aria-expanded="false"
					>
						{{ user.userName | titlecase }}
					</a>
					<div
						*dropdownMenu
						class="dropdown-menu dropdown-menu-right"
						aria-labelledby="navbarDropdownMenuLink"
					>
						<a class="dropdown-item" routerLink="perfil">
							Perfil
						</a>
						<div role="separator" class="divider"></div>
						<a
							(click)="logout()"
							class="dropdown-item"
							style="cursor: pointer"
						>
							Sair
						</a>
					</div>
				</li>
			</ul>
		</div>
	</div>
</nav>
